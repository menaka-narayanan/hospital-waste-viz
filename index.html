<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Waste Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hospital-container">
            <img src="assets/hospital.jpg" alt="Hospital" class="hospital-img">
            <div id="waste-pile-container"></div>
        </div>
        <input type="range" id="timeline" min="1" max="365" value="1">
        <p>Day: <span id="day-count">1</span></p>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
